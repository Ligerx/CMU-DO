<template name="newTask">
  <h2>New Task</h2>
    <form class="new-task">
      <div class="form-group">
      <input type="text" name="text" placeholder="Task Description" />
      </div>
      <div class="form-group">
      <select id="category-select">
        <option disabled="disabled" selected="selected">Category</option> 
        {{#each categories}}
          <option value="{{this}}" name="category">{{this}}</option>
        {{/each}}
      </select>
      </div>
      <!--<input type="text" name="due" class="form-control" id="duedate" placeholder="Due Date">-->
    </form>
</template>
