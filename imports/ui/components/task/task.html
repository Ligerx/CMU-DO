<template name="task">
  <li class="{{#if task.checked}}checked{{/if}}">

    <input type="checkbox" checked="{{task.checked}}" class="toggle-checked" />

    <span class="text">{{task.name}}</span>

    <span class="text">{{date}}</span>
    {{! log }}
    <!--<button class="delete">&times;</button>-->
  </li>
</template>
