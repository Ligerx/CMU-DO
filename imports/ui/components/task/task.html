<template name="task">
  <li class="task-item {{#if task.checked}}checked{{/if}}">

    <input type="checkbox" checked="{{isCompleted}}" class="toggle-checked" />

    <span class="text" style="color:{{getStatusColor status}}">{{task.name}}</span>

    <span class="text" style="color:{{getStatusColor status}}">{{date}}</span>

    {{! log }}

    <!--<button class="delete">&times;</button>-->
  </li>
</template>
