<template name="task">
  <li class="task {{#if taskSelected}}selected{{/if}}" data-id="{{task._id}}">

    <input type="checkbox" checked="{{isCompleted}}" class="toggle-checked" />

    <div class="task-body" style="display: inline;">
      <span class="text {{getStatusColor status}}">{{task.name}}</span>

      <span class="text {{getStatusColor status}}">{{date}}</span>
    </div>

    {{! log }}

    <!--<button class="delete">&times;</button>-->
  </li>
</template>
