<template name="dashboard">
  <div class="container">
    {{> taskList
          title="Unsorted Tasks"
          tasks=(filteredTasks is_sorted=false) }}

    {{> taskList
          title="Urgent and Important Tasks"
          tasks=(filteredTasks is_urgent=true is_important=true) }}

    {{#if tasksAreSelected }}
      <a class="btn btn-success" href="#" role="button">{{editTasksButtonText}}</a>
    {{else}}
      {{> newTaskModal }}
    {{/if}}

  </div><!-- /.container -->
</template>
