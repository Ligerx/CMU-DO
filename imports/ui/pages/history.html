<template name="history">
  <div class="container">

    <h1>Completed Tasks</h1>
    <ul>
      {{#each singleTask in completedTasks }}
        {{> task task=singleTask}}
      {{/each}}
    </ul>

    <ul>
      {{> taskList tasks=completedTasks }}
    </ul>


  </div><!-- /.container -->
</template>
